<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clubs Points</title>
</head>
<body>
    <h2>Clubs and their Points</h2>
    <table border="1">
        <tr><th>Club Name</th><th>Points</th></tr>
        {% for club in clubs %}
        <tr>
            <td>{{club['name']}}</td>
            <td>{{club['points']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
